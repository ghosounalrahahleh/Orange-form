<body>



    <div class="container-fluid ">
        <div class="row">
            <div class="col-4 slid p-0 h-100 d-none d-sm-block">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./imgs/1.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="imgs/2.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                </div><!-- end of slider div -->

            </div><!-- end of col-4  slider div-->

            <div class="col-md-8 col-lg-8  border-bottom-0">
                <div class="container p-0 m-0 ">
                    <div class="row  p-2 border-dark border-bottom ">
                        <div class="col-lg-6 col-md-5 ">
                            <img src="./imgs/Logo.PNG" alt="" class=" ms-5 w-50 w">
                        </div>
                        <div class="col-lg-6 col-md-7  d-flex align-items-center justify-content-end navigation">
                            <a class="nav-link text-dark fw-bold " href="#">Home</a>
                            <a class="nav-link text-dark ms-4 me-5 fw-bold " href="#">Tearm & Condition
                            </a>
                        </div>
                        

                        <div class="row">
                            <div class="col-lg-12 col-md-12 d-flex justify-content-around">
                                <form class="d-flex flex-column m-5 w-50 form" onsubmit="submitForm(event)">
                                    <h3 class="mb-4">Create an account</h1>
                                        <div class="mb-4 ">
                                            <label for="exampleInputEmail1" class="form-label fs-6 fw-bold">Email
                                                address</label>
                                            <input type="text" class="form-control email  border-2"
                                                id="exampleInputEmail1" aria-describedby="emailHelp">
                                            <div id="emailHelp" class="form-text">eg. username@domain.com</div>
                                            <div class="emailErorr h-25"></div>
                                        </div>
                                        <div class="mb-4 ">
                                            <label for="exampleInputNumber"
                                                class="form-label fs-6 fw-bold">Mobile</label>
                                            <input type="text" class=" form-control num  border-2"
                                                id="exampleInputNumber">
                                            <div id="numberHelp" class="form-text">eg:077*******</div>
                                            <div class="numberErorr h-25"></div>
                                        </div>
                                        <div class="mb-4">
                                            <label for="exampleInputPassword1" class="form-label fs-6 fw-bold">Creat
                                                Password</label>
                                            <input type="text" class="form-control pass  border-2"
                                                id="exampleInputPassword1">
                                            <div id="passworsdHelp" class="form-text">The password should be between
                                                6-18
                                                characters.</div>
                                            <div class="passErorr h-25"></div>
                                        </div>
                                        <div class="mb-2 form-check mb-4">
                                            <input type="checkbox" class="form-check-input me-3 ch" id="exampleCheck1">
                                            <label class="form-check-label fs-6 fw-bold" for="exampleCheck1">I agree to
                                                the <a href="" class=" a text-dark">terms & Condition
                                                </a>Orange.</label>
                                            <div class="checkErorr h-25"></div>
                                        </div>
                                        <div class="mb-4 form-check ">
                                            <input type="checkbox" class="form-check-input me-3" id="exampleCheck1"
                                                checked>
                                            <label class="form-check-label fs-6 fw-bold" for="exampleCheck1">Receive
                                                Coding Academy
                                                Newsotter</label>
                                        </div>

                                        <button type="submit"
                                            class="btn btn1 rounded-0 text-dark mb-2 fw-bold p-2 ">Sign up</button>
                                        <button type="button"
                                            class=" btn  btn2 rounded-0 mt-2 border-dark p-2 border-2 fw-bold "
                                            onclick="submitForm(e)"><a class=" text-decoration-none text-dark"
                                                href="https://orangecodingacademy.com/login">Already have an account?
                                                login</a></button>
                                </form>


                            </div>
                        </div>
                    </div>
                </div>
                <!--end of col-8 -->

        </div>
